<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Design</title>
    <link rel="stylesheet" href="project6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>
<body>
   <header>
    <nav class="menu">
        <div class="left_menu_wrapper">
            <div class="logo"></div>
            <div><img src="https://thumbs.dreamstime.com/b/print-328633934.jpg"alt="sneakers logo"></div>
            <div class="menu_items">
                <ul>
               <li><a href="#">Collections</a></li> 
              <li> <a href="#">Men</a></li>  
              <li> <a href="#">Women</a></li> 
              <li> <a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
                
            </ul>
                
            </div>
        </div>

        <div class="right_menu_wrapper">
            <div class="cart_icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="profile_image"> 
                <img src="https://png.pngtree.com/png-vector/20220518/ourmid/pngtree-circular-avatar-vector-illustration-male-people-person-male-vector-png-image_36446834.png" alt="">
            </div>
        </div>

    </nav>
   </header> 

   <main>
    <section>
        <div class="product_wrapper">
            <div class="product_img_wrapper">
                <div class="product_img">
                    <img src="./9a217927-bfe0-4c21-ade6-5ae7b21ec9ec.png" alt="sneaker shoe">
                </div>
                <div class="thumbnail_img_wrapper">
                    <div class="thumbnail_img" >
                        <img class="fadded" src="81Xa-0+qH3L._SY395_.jpg" alt="thumnail image">

                    </div>

                    <div class="thumbnail_img">
                        <img src="b3a0d57a-9259-43fa-a2e5-1179f19f1da6.jpg" alt="thumnail image">

                    </div>

                    <div class="thumbnail_img">
                        <img src="images.jfif" alt="thumnail image">

                    </div>

                    <div class="thumbnail_img">
                        <img src="images (1).jfif" alt="thumnail image">

                    </div>

                </div>
            </div>
            <div class="product_details_wrapper">
                <div class="first_portion">
                  <b>  <p>SNEAKER COMPANY</p></b>

                </div>
                <div class="second_portion">
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>

                <div class="details">
                    <p>This low profile sneakers are your perfect casual wear<br/> companion. Featuring a durable rubber outer sole,they'll <br/>withstand everything the weather can offer. </p>
                </div>

                <div class="orginal_price">
                   
                    <div class="main_price"><p><b>$125.00</b></p></div>
                    <div class="discount"><p>50%</p></div>
                </div>

                <div class="old_price">
                  <b>  <p><s>$250.00</s></p></b>
                </div>

                <div class="buttons">
                    <div class="plus_min_btn">
                        <button class="plus"><i class="fa-solid fa-plus"></i></button>
                        <p>0</p>
                        <button class="min"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="cart_btn">
                        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
   </main>
</body>
</html>
